<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    <h1>{{ category_name }}</h1>
    {% if category %}
        {% if pages %}
            <ul>
                {% for page in pages %}
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>No Pages in this Category</strong>
        {% endif %}
        <a href = "/rango/category/{{ category_name_slug }}/add_page">Add Page</a>
    {% else %}
        The specified category {{ category_name}} does not exist
    {% endif %}
</body>
</html>
